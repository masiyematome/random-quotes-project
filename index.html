<!DOCTYPE html>

<html lang = "en">

<head>
    <title>Random Quotes Projects</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "main_styles.css">
</head>

<body>

    <div class = "main-container">

        <div class = "main-container-header">

            <h1>Random Quotes At The Click Of A Button</h1>

        </div>
        
        <div class = "main-container-body">

            <button class = "generate-quote-button">Generate Random Quote</button>

            <div class = "quote-content">

                <i class = "fas fa-quote-left"></i>
                <p class = "quote-text">The Best Way To Get Started Is To Quit Talking And Begin Doing.</p>
                <i class = "fas fa-quote-left"></i>

                <p class = "author-text"> - Walt Disney</p>

            </div>

        </div>

    </div>

    <script src="main_app.js"></script>
    
</body>

</html>
